<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <br>
    <div id="left_cont">
        <h1 id="pokemon_name">pokemon_name</h1>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/172.svg" alt="" id="pokemon_image">
        <br><br>
        <h2>Double damage from</h2>
        <span id="double_from">List placeholder</span>
        <h2>Double damage to</h2>
        <span id="double_to">List placeholder</span>
    </div>
    <div id="right_cont">
        <h2>Type</h2>
        <span id="poke_type">type_placeholder</span>
        <h2>Evolutions</h2>
        <span id="evol_1">evolution_1</span>
        <span id="evol_2">evolution_2</span>
        <br>
        <h2>Stats</h2>
        <span id="poke_hp"><strong>HP: </strong>hp_placeholder</span>
        <br>
        <span id="poke_attack"><strong>Attack: </strong>attack_placeholder</span>
        <br>
        <span id="poke_defense"><strong>Defense: </strong>defense_placeholder</span>
        <br>
        <span id="poke_bexp"><strong>Base Experience: </strong>bexp_placeholder</span>
        <h2>Pokemon Habilities</h2>
    </div>
</body>
</html>
