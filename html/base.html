<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <br>
    <div id="left_cont">
        <h1 id="pokemon_name">pokemon_name</h1>
        <img src="poke_image" alt="" id="poke_image">
        <br><br>
        <h2>Double damage from</h2>
        <span id="double_from">double_from</span>
        <h2>Double damage to</h2>
        <span id="double_to">double_to</span>
    </div>
    <div id="right_cont">
        <h2>Type</h2>
        <span id="poke_type">poke_type</span>
        <h2>Evolutions</h2>
        <span id="evol_1">evol_1</span>
        <br>
        <span id="evol_2">evol_2</span>
        <br>
        <h2>Stats</h2>
        <span id="poke_hp"><strong>HP: </strong>poke_hp</span>
        <br>
        <span id="poke_attack"><strong>Attack: </strong>poke_attack</span>
        <br>
        <span id="poke_defense"><strong>Defense: </strong>poke_defense</span>
        <br>
        <span id="poke_bexp"><strong>Base Experience: </strong>poke_bexp</span>
        <h2>Pokemon Habilities</h2>
        <h3 id="name_ability_1">name_ability_1</h3>
        <span id="poke_ability_1">poke_ability_1</span>
        <h3 id="name_ability_2">name_ability_2</h3>
        <span id="poke_ability_2">poke_ability_2</span>
    </div>
</body>
</html>
